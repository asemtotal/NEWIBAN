<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; URL=/NEWIBAN/">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      const pathSegments = window.location.pathname.split('/');
      if (!pathSegments.includes('NEWIBAN')) {
        window.location.replace('/NEWIBAN/');
      }
    };
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/NEWIBAN/">click here</a>.</p>
</body>
</html>
